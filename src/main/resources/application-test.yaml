spring:
  # H2 in-memory database (para tests)
  datasource:
    url: jdbc:h2:mem:whoop_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console disabled in tests
  h2:
    console:
      enabled: false

  # JPA test settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Disable OAuth2 auto-config in tests
  security:
    oauth2:
      client:
        registration:
          whoop:
            client-id: test-client-id
            client-secret: test-client-secret

# App-specific test config
app:
  security:
    encryption-key: YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXowMTIzNDU=

logging:
  level:
    com.example.whoopdavidapi: WARN
    org.hibernate.SQL: WARN
