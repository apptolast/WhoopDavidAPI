name: CI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [dev]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build

      - name: Lint documentation markdown
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            docs/**/*.md
            README.md

      - name: Check docs structure
        run: ./scripts/check-docs-structure.sh

      - name: Check docs links
        run: ./scripts/check-docs-links.sh

      - name: Check English docs structure
        run: |
          if [ -d "docs/en" ]; then
            ./scripts/check-docs-en-structure.sh
          else
            echo "docs/en/ not found, skipping English docs checks"
          fi

      - name: Check English docs links
        run: |
          if [ -d "docs/en" ]; then
            ./scripts/check-docs-en-links.sh
          else
            echo "docs/en/ not found, skipping English docs checks"
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/
          retention-days: 7
