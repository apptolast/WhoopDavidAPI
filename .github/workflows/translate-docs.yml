name: Translate Documentation (ES → EN)

on:
  push:
    branches: [main, dev]
    paths:
      - 'docs/*.md'
      - 'README.md'
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Re-translate all files (ignore cache)'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  translate:
    name: Translate Docs ES → EN
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements-translate.txt

      - name: Check DeepL API quota
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: |
          USAGE=$(curl -s -H "Authorization: DeepL-Auth-Key $DEEPL_API_KEY" \
            https://api-free.deepl.com/v2/usage)
          echo "DeepL API usage: $USAGE"
          echo "## DeepL API Usage" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo "$USAGE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Translate documentation
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}
        run: |
          ARGS=""
          if [ "${{ inputs.force_all }}" = "true" ]; then
            ARGS="--force"
          fi
          python scripts/translate-docs.py $ARGS

      - name: Lint translated documentation
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: |
            docs/en/**/*.md
            README.en.md

      - name: Validate English docs structure
        run: ./scripts/check-docs-en-structure.sh

      - name: Validate English docs links
        run: ./scripts/check-docs-en-links.sh

      - name: Check for changes
        id: changes
        run: |
          git add docs/en/ README.en.md
          git diff --staged --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          TRANSLATED=$(git diff --staged --name-only | wc -l)

          git commit -m "docs: auto-translate documentation ES → EN

          - $TRANSLATED files translated/updated
          - Generated by GitHub Actions (DeepL / OpenAI GPT-5.2 fallback)

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push

      - name: Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Documentation Translation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          if [ -d docs/en ]; then
            FILES=$(ls docs/en/*.md 2>/dev/null | wc -l)
            echo "| English doc files | $FILES |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f README.en.md ]; then
            echo "| README.en.md | Generated |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.changes.outputs.changed }}" = "true" ]; then
            echo "| Status | Updated and committed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | No changes needed |" >> $GITHUB_STEP_SUMMARY
          fi
